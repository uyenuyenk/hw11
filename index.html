<script>
    //這段JavaScript代碼是為了在網頁上動態創建和顯示一個Bootstrap的警告（alert）元件。讓我們逐行解釋：Đoạn mã JavaScript này dùng để tạo và hiển thị một thành phần cảnh báo (alert) của Bootstrap trên trang web một cách động. Hãy giải thích từng dòng:
    //這行代碼獲取了ID為liveAlertPlaceholder的HTML元件。這個元件將作為警告訊息的容器。Dòng mã này lấy phần tử HTML có ID là 'liveAlertPlaceholder'. Phần tử này sẽ làm nơi chứa cho các thông báo cảnh báo.
    const alertPlaceholder = document.getElementById('liveAlertPlaceholder')

    //這是一個函數，用於創建一個新的警告訊息並將其添加到alertPlaceholder元件中。這個函數接受兩個參數：message（警告訊息的文本）和type（警告訊息的類型，例如'success'、'danger'等，這將影響警告訊息的顏色）。Đây là một hàm được sử dụng để tạo một thông báo cảnh báo mới và thêm nó vào phần tử 'alertPlaceholder'. Hàm này nhận hai tham số: 'message' (văn bản của thông báo cảnh báo) và 'type' (loại thông báo cảnh báo, chẳng hạn như 'success', 'danger', v.v., điều này sẽ ảnh hưởng đến màu sắc của thông báo cảnh báo).
    const appendAlert = (message, type) => {
      //創建一個新的div元素並將其賦值給變量wrapper。Tạo một phần tử 'div' mới và gán nó cho biến 'wrapper'.
      const wrapper = document.createElement('div')

      //將wrapper的HTML內容設置為一個字串陣列，陣列的每一個元素都是一部分的HTML代碼。字串陣列使用join('')方法連接起來，創建了完整的HTML代碼。Đặt nội dung HTML của 'wrapper' thành một mảng chuỗi, mỗi phần tử của mảng là một phần của mã HTML. Mảng chuỗi được nối lại với nhau bằng phương thức 'join('')', tạo ra mã HTML hoàn chỉnh.
      wrapper.innerHTML = [
        //HTML代碼裡包含了一個div元素，其類別為alert alert-${type} alert-dismissible，這裡的${type}將被警告的類型（如'success'，'danger'等）替換。這個div元素包含了警告訊息的文本（${message}）和一個可點擊的按鈕，用於關閉警告。Mã HTML bao gồm một phần tử 'div' có class là 'alert alert-${type} alert-dismissible', nơi '${type}' sẽ được thay thế bằng loại cảnh báo (như 'success', 'danger', v.v.). Phần tử 'div' này chứa văn bản của thông báo cảnh báo ('${message}') và một nút có thể nhấn để đóng thông báo cảnh báo.
        `<div class="alert alert-${type} alert-dismissible" role="alert">`,
        `   <div>${message}</div>`,
        '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
        '</div>'
      ].join('')
      //將新創建的wrapper元素添加到alertPlaceholder元素中。這將導致新的警告訊息顯示在網頁上。Thêm phần tử 'wrapper' mới tạo vào phần tử 'alertPlaceholder'. Điều này sẽ khiến thông báo cảnh báo mới xuất hiện trên trang web.
      alertPlaceholder.append(wrapper)
    }

    //這行代碼獲取了ID為liveAlertBtn的HTML元件。這個元件將用於觸發新警告訊息的顯示。Dòng mã này lấy phần tử HTML có ID là 'liveAlertBtn'. Phần tử này sẽ được sử dụng để kích hoạt việc hiển thị thông báo cảnh báo mới.
    const alertTrigger = document.getElementById('liveAlertBtn')

    //這個條件語句檢查liveAlertBtn元件是否存在。如果存在，則為該元件添加一個點擊事件監聽器，當用戶點擊該元件時，將調用appendAlert函數創建一個新的警告訊息。Câu lệnh điều kiện này kiểm tra xem phần tử 'liveAlertBtn' có tồn tại hay không. Nếu có, nó thêm một trình nghe sự kiện click vào phần tử đó, và khi người dùng click vào phần tử, hàm 'appendAlert' sẽ được gọi để tạo một thông báo cảnh báo mới.
    if (alertTrigger) {
      alertTrigger.addEventListener('click', () => {
        appendAlert('Nice, you triggered this alert message!', 'success')
      })
    }
</script>
